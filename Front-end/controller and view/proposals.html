<h1>{{proposalCtrl.header}}</h1>
<highchart id="proposalsChart" config="proposalCtrl.chartConfig"></highchart>
<div class="container">
    <button type="button" class="btn btn-primary" ng-click="proposalCtrl.getChart(7, 'week')">1 Week</button>
    <button type="button" class="btn btn-primary" ng-click="proposalCtrl.getChart(30, 'month')">1 Month</button>
    <button type="button" class="btn btn-primary" ng-click="proposalCtrl.getChart(365, 'year')">1 Year</button>
    <button type="button" class="btn btn-primary" ng-click="proposalCtrl.changeChart()">{{proposalCtrl.chartName}}</button>
</div>
